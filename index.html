<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Signup Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conteinar">
    <h2 class="form-title">Registration Form</h2>

    <form action="" method="" enctype="multipart/form-data" class="reg-form">

      <div>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name..." value="">
      </div>
      <div>
        <label for="phone">Phone No:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your number..." value="">
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email..." value="">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password..." value="">
      </div>
      <div>
        <label for="c_password">Confirm Password:</label>
        <input type="password" name="c_password" id="c_password" placeholder="Confirm password..." value="">
      </div>
      <button type="submit" class="btn-form">Submit</button>

    </form>

  </div>
</body>

</html>
